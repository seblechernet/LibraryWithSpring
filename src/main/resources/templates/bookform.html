<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Form</title>
</head>
<body>
<form action="#"
      th:action="@{/process}"
      th:object="${book}"
      method="post">
    <input type="hidden" th:field="*{id}" />
    Title:<input type="text" th:field="*{title}" />
    <span th:if="${#fields.hasErrors('title')}"
          th:errors="*{title}"></span><br />
    Author:<input type="text" th:field="*{author}" />
    <span th:if="${#fields.hasErrors('author')}"
          th:errors="*{author}"></span><br />
    ISBN:<input type="number" th:field="*{iSBN}" />
    <span th:if="${#fields.hasErrors('iSBN')}"
          th:errors="*{iSBN}"></span><br />
</form>
</body>
</html>
